[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
# Moderater Regel-Set - sauber aber nicht übertrieben
select = [
    "E",   # pycodestyle errors  
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "D",   # pydocstyle (Docstring-Regeln!)
    "B",   # flake8-bugbear (wichtige bugs)
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade (moderne Python syntax)
    "D",   # pydocstyle (nur für wichtige docstrings)
]

ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class  
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in `__init__`
    "D203",  # 1 blank line required before class docstring
    "D213",  # Multi-line docstring summary should start at the second line
    "E501",  # Line too long (let formatter handle this)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# Tests und Scripts sind entspannter
"test_*.py" = ["D", "S101"]  # Keine docstrings, asserts ok
"tests/*.py" = ["D", "S101"]
"scripts/*.py" = ["D", "T20"] # Scripts dürfen print() haben
"**/conftest.py" = ["D"]

[tool.ruff.format]
# Wie Black formatieren
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"